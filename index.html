<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Pekerjaan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Cari Tahu Pekerjaan Mu</h1>
        <p>Masukkan nama untuk menemukan Pekerjaan yang cocok untuk Mu</p>
        <form id="pekerjaanForm">
            <label for="name">
            <input type="text" id="name" name="name" required>
            <button type="submit">Cek Pekerjaan</button>
        </form>
        <div id="pekerjaanResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
